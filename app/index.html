<!doctype html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyC9efZV5sak_Geyb6y7UMSfAaNt7fFUcfM"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <!-- <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script> -->
    <script src="app.js"></script>
    
  </head>
  <body class="container">

    <div class="header" ng-controller="myController">
      <h1>Header</h1>
    </div>

    <div class="main-container" ng-controller="mapCtrl">
      <div class="map-container" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
        <ng-map class="gov-map" style="height: 100%;width:100%;" zoom="10" center="13.7563, 100.5018">
          <!-- <map-data load-geo-json="events.json"></map-data> -->
        </ng-map>
      </div>
      <div class="details-container">
        <h1>Details</h1>
        <p>{{name}}</p>
        <p>{{location}}</p>
      </div>
    </div>

  </body>
</html>
