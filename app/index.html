<!doctype html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyC9efZV5sak_Geyb6y7UMSfAaNt7fFUcfM"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <!-- <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script> -->
    <script src="app.js"></script>
    
  </head>
  <body class="container">

    <div class="header" ng-controller="myController">
      <h1>Header</h1>
    </div>

    <div class="main-container" ng-controller="mapCtrl">
      <div class="details-container">
        <div class="details-header">
          <h1>Details</h1>
        </div>
        <div class="details-container-left">
          <div ng-style="{'background-image':'linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.25)), url('+imageList[$index]+')'}" class="details-image" ng-repeat="condo in condoList | limitTo:limit" ng-if="$odd">
            <img class="image-container"></img>
            <div class="details-text">
              <div class="condoname">
                <p>{{condo.name_en}}</p>
              </div>
              <div class="condolocation">
                <p>{{condo.location}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="details-container-right">
          <div ng-style="{'background-image':'linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.25)), url('+imageList[$index]+')'}" class="details-image" ng-repeat="condo in condoList | limitTo:limit" ng-if="$even">
            <img class="image-container"></img>
            <div class="details-text">
              <div class="condoname">
                <p>{{condo.name_en}}</p>
              </div>
              <div class="condolocation">
                <p>{{condo.location}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="map-container" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
        <ng-map class="gov-map" style="height: 100%;width:100%;" zoom="10" center="13.7563, 100.5018">
          <!-- <map-data load-geo-json="events.json"></map-data> -->
        </ng-map>
      </div>
      
    </div>

      
  </body>
</html>
